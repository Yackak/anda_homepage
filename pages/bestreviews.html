<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안과 리뷰 페이지</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 페이지 전반적인 스타일 */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #1E90FF;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        /* 안과 정보 섹션 스타일 */
        .clinic-info {
            margin-bottom: 30px;
        }

        .clinic-info img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }


        /* 베스트 리뷰 섹션 스타일 */
        .best-review {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 30px;
            padding: 20px;
        }

        /* 전체 리뷰 섹션 스타일 */
        .all-reviews {
            margin-bottom: 30px;
        }

        .review-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
        }

        .review-card h3 {
            margin: 0;
        }

        .review-card p {
            margin: 5px 0;
        }

        .review-card .stars {
            color: orange;
        }

        .recommend-button {
            display: inline;
            background-color: red;
            width: 50px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>안과 리뷰 페이지</h1>
    </header>
    <main>
        <section class="clinic-info">
            <h2>안과 사진</h2>
            <img src="https://source.unsplash.com/1600x900/?insidehospital" alt="안과 내부 사진">
            <p>안과는 눈 건강에 대한 전문적인 진료를 제공하는 의료기관으로, 안과 질환 및 검진 등을 담당합니다. 안과에서는 안구 건강을 유지하고 각종 질환을 예방하며, 조기 진단과 치료를 통해 안구
                건강을 회복시키는 역할을 합니다.</p>
        </section>
        <section class="best-review">
            <h2>Best Review</h2>
            <p>"저는 지난 주 안과에서 검진을 받았는데, 의사님께서 매우 친절하시고 상세하게 설명해주셨어요. 눈 건강에 대한 중요성을 다시 한번 느끼게 해주셨습니다. 강력 추천합니다!" - A. Kim
            </p>
        </section>
        <div class="all-reviews">
            <h2>All Reviews</h2>
            <div class="review-list">
            </div>
        </div>


    </main>
    <script>


        // 리뷰 데이터 배열
        const reviews = [
            {
                name: "B. Lee",
                rating: 4,
                comment: "의사님께서 친절하시고 상세하게 설명해주셨어요. 하지만 대기 시간이 조금 길었습니다.",
            },
            {
                name: "C. Park",
                rating: 5,
                comment: "진료가 매우 꼼꼼히 이루어졌고, 궁금한 점에 대해 친절하게 답변해주셨습니다.",
            },
            {
                name: "D. Kim",
                rating: 3,
                comment: "전반적으로 만족하지만, 진료비가 다른 안과에 비해 조금 높은 편입니다.",
            },
            {
                name: "E. Choi",
                rating: 5,
                comment: "의사님께서 정말 친절하시고, 검사를 철저하게 해주셔서 믿고 진료를 받을 수 있었습니다.",
            },
            {
                name: "F. Kang",
                rating: 2,
                comment: "의사님의 대응이 다소 무관심했습니다. 진료 자체는 괜찮았지만, 의사와의 대화가 불편했습니다.",
            },
        ];

        // 각 리뷰마다 appendReview 함수 호출
        reviews.forEach((review) => {
            appendReview(review);
        });

        // 별점 평균 계산

        // 리뷰 카드 생성 함수
        function createReviewCard(review) {
            const card = document.createElement('div');
            card.classList.add('review-card');

            const name = document.createElement('h3');
            name.textContent = review.name;
            card.appendChild(name);

            const rating = document.createElement('p');
            rating.classList.add('stars');
            const star = '\u2605'; // 별 모양 유니코드
            for (let i = 0; i < review.rating; i++) {
                rating.textContent += star;
            }
            card.appendChild(rating);

            const comment = document.createElement('p');
            comment.textContent = review.comment;
            card.appendChild(comment);

            return card;
        }

        function appendReview(review) {
            const reviewList = document.querySelector(".review-list");

            const reviewCard = document.createElement("div");
            reviewCard.classList.add("review-card");

            const reviewerName = document.createElement("h3");
            reviewerName.innerText = review.name;

            const rating = document.createElement("div");
            rating.classList.add("stars");
            for (let i = 0; i < review.rating; i++) {
                const star = document.createElement("span");
                star.innerText = "★";
                rating.appendChild(star);
            }

            // 버튼 생성
            const buttonElement = document.createElement("button");
            buttonElement.textContent = "추천";
            buttonElement.classList.add("recommend-button");

            const comment = document.createElement("p");
            comment.innerText = review.comment;

            reviewCard.appendChild(reviewerName);
            reviewCard.appendChild(rating);
            reviewCard.appendChild(comment);
            reviewCard.appendChild(buttonElement);


            reviewList.appendChild(reviewCard);
        }


    </script>
</body>

</html>
