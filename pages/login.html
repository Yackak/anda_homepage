<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .login-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            height: 30px;
            font-size: 16px;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // 로그인 버튼 클릭 시 발생하는 이벤트
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // 폼 기본 동작 막기

            const username = document.querySelector("#username").value; // 사용자 이름
            const password = document.querySelector("#password").value; // 비밀번호

            // 로그인 처리
            if (username === "admin" && password === "password") {
                alert("로그인에 성공했습니다!");
                window.location.href = "https://example.com/dashboard"; // 로그인 성공 시 이동할 페이지
            } else {
                alert("사용자 이름 또는 비밀번호가 잘못되었습니다.");
            }
        });

    </script>
</body>

</html>
