    <style>

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card {
            margin-bottom: 20px;
        }
        #myChart {
        max-width: 1000PX;
        margin: 30px auto;

      }

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

                </div>
            </div>

    <!--월별 환자 수 대시보드-->
    <canvas id="myChart"></canvas>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
          datasets: [{
            label: '월별 환자 수',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 3,
            data: [320, 280, 420, 350, 390, 450, 520, 480, 540, 590, 620, 560]
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
