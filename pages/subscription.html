<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>구독권 소개 페이지</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: gray;
            font-weight: 300;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2{
            margin-top: 100px;

        }
    </style>
</head>

<body>
    <h1>구독권 등급별 내용</h1>
    <div>무료로 부담 없이 사용하고, 유료로 더 큰 혜택을 누리세요</div>
    <h2>구독권</h2>
    <table>
        <tr class="name">
            <th>구독권 등급</th>
            <th>월별 환자 수 대시보드</th>
            <th>이벤트</th>
            <th>best review 선택 가능 개수</th>
        </tr>
        <tr>
            <td id="normal">일반</td>
            <td id="normal">O</td>
            <td id="normal">1개</td>
            <td id="normal">1개</td>
        </tr>
        <tr>
            <td id="vip">VIP</td>
            <td id="vip">O</td>
            <td id="vip">3개</td>
            <td id="vip">3개</td>
        </tr>
        <tr>
            <td id="vvip">VVIP</td>
            <td id="vvip">O</td>
            <td id="vvip">7개</td>
            <td id="vvip">7개</td>
        </tr>
    </table>
</body>

</html>
